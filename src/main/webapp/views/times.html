<div>

    <h2>Times</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveTimeModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Time
    </button>
    <div class="modal fade" id="saveTimeModal" tabindex="-1" role="dialog" aria-labelledby="myTimeLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTimeLabel">Create or edit a Time</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="time.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control"
                                   ng-model="time.date">
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <select ng-model="time.time" class="form-control">
                                <option value="1">1 jour</option>
                                <option value="0.5">1 demi journée</option>
                                <option value="0.25">1 quart de journée</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>project</label>
                            <select class="form-control" ng-model="time.project.id" ng-options="project.id as project.name for project in projects">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>user</label>
                            <select class="form-control" ng-model="time.user.id" ng-options="user.id as user.login for user in users">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>project</th>
                    <th>user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="time in times">
                    <td>{{time.id}}</td>
                    <td>{{time.date}}</td>
                    <td>{{time.time}}</td>
                    <td>{{time.project.name}}</td>
                    <td>{{time.user.login}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(time.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(time.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
